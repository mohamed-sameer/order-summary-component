<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <!-- Order Summary You can now listen to millions of songs, audiobooks, and
      podcasts on any device anywhere you like! Annual Plan $59.99/year Change
      Proceed to Payment Cancel Order -->
    <main class="card">
      <img
        class="card-img"
        src="./images/illustration-hero.svg"
        alt="vector art of a person listening to music "
      />
      <div class="card-text-box">
        <div class="card-heading">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="card-plan">
          <div class="plan-details">
            <div class="plan-img">
              <img src="./images/icon-music.svg" alt="music note icon" />
            </div>
            <div>
              <h2>Annual Plan</h2>
              <p>$55.99/year</p>
            </div>
          </div>
          <a role="link" href="#">Change</a>
        </div>
        <div class="plan-actions">
          <button>Proceed to Payment</button>
          <a role="link" href="#">Cancel Order</a>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
